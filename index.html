<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <h1>Sensor Dashboard</h1>
        <div class="card">
            <h2>Temperature</h2>
            <p id="temp">-- Â°C</p>
        </div>
        <div class="card">
            <h2>Gas Level</h2>
            <p id="gas">-- %</p>
        </div>
        <div class="card">
            <h2>Oxygen Level</h2>
            <p id="oxygen">-- %</p>
        </div>
        <div class="card">
            <h2>Battery Health</h2>
            <p id="battery-health">-- %</p>
        </div>
        <div class="card">
            <h2>Battery Level</h2>
            <p id="battery-level">-- %</p>
        </div>
        <div class="card">
            <h2>Cycles</h2>
            <p id="cycles">--</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
